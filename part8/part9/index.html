<script>
var data = [0,10,20,50,60,1000];
var scale= d3.scaleLinear()
             .domain([d3.min(data),d3.max(data)])
             .range([0,10]);
             console.log("Scale 0",scale(0));
             console.log("Scale 10",scale(1000));
             console.log("Scale for 20",scale(200));
</script>
