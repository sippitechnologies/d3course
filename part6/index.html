<html lang="en">
<head>

    <script src="js/d3_7.js"></script>
    <title>SVG</title>

<body>
    <script>
    let body = d3.select("body");
    let svg = body.append("svg")
        .attr("width",500)
        .attr("height",500)
        .style("border",'1px solid green')
        .style("padding",'20')
        let topline =  svg.append("line")
        .attr('x1',0)
        .attr('x2',200)
        .attr('y1',0)
        .attr('y2',0)
        .style("stroke","blue");
        let right= svg.append("line")
        .attr("x1",200)
        .attr("x2",200)
        .attr("y1",200)
        .attr("y2",0)
        .style("stroke","red")
        let leftLine= svg.append("line")
        .attr("x1",0)
        .attr("x2",0)
        .attr("y1",200)
        .attr("y2",0)
        .style("stroke","black")

        let bottom= svg.append("line")
        .attr("x1",0)
        .attr("x2",200)
        .attr("y1",200)
        .attr("y2",200)
        .style("stroke","pink")

        body.append(svg);


        
    </script>
    
</body>
