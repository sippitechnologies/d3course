<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part3</title>
    <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
    

    <script>
     let svg= d3.select("body")
        .append('svg')
        .attr('width',"100%")
        .attr('height',"100%")
        .style('border','1px solid red');
     let hello=   svg.append("text")
           .attr('x',"100")
           .attr('y',"100")
           .style('stroke','blue')
           .text("Hello Friends");
        svg.on('mouseover',(event)=>{
            let pointer = d3.pointer(event,this);
            hello.attr('x',pointer[0])
           .attr('y',pointer[1])
        })

        

        
</script>
</body>
</html>
