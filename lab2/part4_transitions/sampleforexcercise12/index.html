<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
   
<script>
 var svg = d3.select("body")
 .append("svg")
 .attr("width", 500)
 .attr("height", 500);
 var bar1 = svg.append("rect")
 .attr("fill", "blue")
 .attr("x", 100)
 .attr("y", 20)
 .attr("height", 20)
 .attr("width", 10)
 var bar2 = svg.append("rect")
 .attr("fill", "blue")
 .attr("x", 120)
 .attr("y", 20)
 .attr("height", 20)
 .attr("width", 10)
 update();
function update() {
 bar1.transition()
 .ease(d3.easeLinear)

 .duration(2000)
 .attr("height",100)
 bar2.transition()
 .ease(d3.easeLinear)
 .duration(2000)
 .delay(2000)
 .attr("height",100)
}
</script>
</body>
</html>
