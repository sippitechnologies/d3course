<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
    
<script>
// Set Dimensions
const xSize = 600; const ySize = 600;
const margin = 40;
const xMax = xSize - margin*2;
const yMax = ySize - margin*2;
// Create Random Points
const numPoints = 100;

let body = d3.select("body");

let createGraph=(linetype)=>
{
let values = d3.csv("./data/points.csv",(data)=>data);

values.then((data)=>{
    const xExtent = d3.extent( data, d=>{ return d.x/100 } );
const yExtent = d3.extent( data, d=>{ return Math.sin( 6.2 * d.y/100 ) } );
// Append SVG Object to the Page
const svg = body
 .append("svg")
 .attr('width', xSize )
 .attr('height', ySize )
 .append("g")
 .attr("transform","translate(" + margin + "," + margin + ")");
// X Axis
const x = d3.scaleLinear()
 .domain([ xExtent[0], xExtent[1] ])
 .range([0, xMax]);
// bottom
svg.append("g")
 .attr("transform", "translate(0," + yMax + ")")
 .call(d3.axisBottom(x))
 .attr('color', 'green'); // make bottom axis green
// top
svg.append("g")
 .call(d3.axisTop(x));
// Y Axis
const y = d3.scaleLinear()
 .domain([ yExtent[0], yExtent[1] ])
 .range([ yMax, 0]);
// left y axis
svg.append("g")
 .call(d3.axisLeft(y));
// right y axis
svg.append("g")
 .attr("transform", `translate(${yMax},0)`)
 .call(d3.axisRight(y));
// Add the line
svg.append("path")
 .datum(data)
 .attr("fill", "none")
 .attr("stroke", "green")
 .attr("stroke-width", 1.5)
 .attr("d", d3.line()
 .x(function(d) { return x(d.x/100) })
 .y(function(d) { return y(Math.sin( 6.2 * d.y/100 )) }).curve(linetype[0])
 );
 svg.append("path")
 .datum(data)
 .attr("fill", "none")
 .attr("stroke", "blue")
 .attr("stroke-width", 1.5)
 .attr("d", d3.line()
 .x(function(d) { return x(d.x/100)+5 })
 .y(function(d) { return y(Math.sin( 6.2 * d.y/100 )) }).curve(linetype[1])
 );

})


    
// Get the 'limits' of the data - the full extent (mins and max)
// so the plotted data fits perfectly 

}
/*
curveCardinal
curveCatmullRom
curveStepAfter
curveStepBefore
https://github.com/d3/d3-shape#curves
*/
createGraph([d3.curveCatmullRom.alpha(0.5),d3.curveStep])


</script>
</body>
</html>
